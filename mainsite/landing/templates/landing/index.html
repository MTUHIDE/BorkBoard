 {% load static %} {% block content %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{% static 'mainsite/css/base.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'mainsite/favicon.ico' %}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style type="text/css">
        body {
            background-color: black;
        }
        
        .header {
            background-image: url("/static/mainsite/images/header.jpg");
            background-size: 180%;
            padding: 50px 0;
            background-position: 34% 10%;
        }
        
        h1 {
            text-decoration: underline;
            color: black;
        }
    </style>

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="apps.googleusercontent.com">
    <!--"YOUR_CLIENT_ID.apps.googleusercontent.com">-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<!-- Page Title -->
<div class="container-fluid">
    <div class="header row justify-content-md-center">
        <div class="col-auto" style="background-color: #ffcd00de; border-radius: 16px;">
            <br><br>
            <h1>Welcome to HuskyHunt!</h1>
            <br>

            <div style="text-align: center; color: black;">
                Use your MTU account to sign in:</div>
            <a href="{% url 'social:begin' 'google-oauth2' %}"><img src="/static/mainsite/gauth.png" style="display: block; margin-left: auto; margin-right: auto; width: 50%; "></a><br><br>
        </div>
    </div>
</div>

<div class="row justify-content-md-center">
    <div class="col-auto" style="color: white;">
        {% if messages %} {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %} {% endif %}
    </div>
</div>

<!-- Google Sign-In Script -->
<script>
    function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
    };
</script>

{% endblock %}
