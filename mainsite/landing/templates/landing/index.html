
{% load static %}

{% block content %}

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{% static 'mainsite/css/base.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'mainsite/favicon.ico' %}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="apps.googleusercontent.com"> <!--"YOUR_CLIENT_ID.apps.googleusercontent.com">-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" type="text/css" href="{% static 'landing.css' %}">

    <!-- Video background player preload -->
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <script>
      (function(window, videojs) {
        var player = window.player = videojs('example-video');

        // hook up the video switcher
        var loadUrl = document.getElementById('load-url');
        var url = document.getElementById('url');
        loadUrl.addEventListener('submit', function(event) {
          event.preventDefault();
          player.src({
            src: url.value,
            type: 'application/x-mpegURL'
          });
          return false;
        });
      }(window, window.videojs));
    </script>

</head>

<!-- Video Background Main -->
<video id=example-video playsinline="playsinline" autoplay="autoplay" muted="muted" class="video-js vjs-default-skin mw-100"
style="position: absolute;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
  object-fit: cover;
">
    <source
       src="https://streamingwebcams.mtu.edu:1935/rtplive/camera029.stream/playlist.m3u8"
       type="application/x-mpegURL">
</video>

<!-- Page Title -->
<br><br><br>
<div class="container-fluid">
  <div class="row justify-content-md-center">
      <div class="col-auto" style="background-color: #ffcd00bf; border-radius: 16px;">
	  <br><br>
  <h1 style="text-decoration: underline; color: black;">Welcome to HuskyHunt!</h1>
<br>

    <div style="text-align: center; color: black;">
      Use your MTU account to sign in:</div>
    <a href="{% url 'social:begin' 'google-oauth2' %}"><img src="/static/mainsite/gauth.png" style="display: block; margin-left: auto; margin-right: auto; width: 50%; "></a><br><br>
    </div>
  </div>
  </div>

  <div class="row justify-content-md-center">
  <div class="col-auto" style="color: white;">
         {% if messages %}
            {% for message in messages %}
               <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
         {% endif %}
  </div>
  </div>

<div class="row justify-content-md-center fixed-bottom">
    <div class="col-12" style="background-image: linear-gradient(#ffffff40, #fffffff3);">
      <img width="70px" src="http://huskyhunt.com/hide.png">      <img width="70px" src="http://huskyhunt.com/stc.png">
      HuskyHunt site built by HIDE Enterprise in collaboration with STC Student Chapter.
    </div>
</div>

<!-- Video background player script -->
        <script src="video.js"></script>
        <script src="videojs.hls.min.js"></script>
        <script>
        var player = videojs('example-video');
        player.play();
        </script>
        <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">

<!-- Google Sign-In Script -->
            <script>
                function onSignIn(googleUser) {
                    // Useful data for your client-side scripts:
                    var profile = googleUser.getBasicProfile();
                    console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                    console.log('Full Name: ' + profile.getName());
                    console.log('Given Name: ' + profile.getGivenName());
                    console.log('Family Name: ' + profile.getFamilyName());
                    console.log("Image URL: " + profile.getImageUrl());
                    console.log("Email: " + profile.getEmail());

                    // The ID token you need to pass to your backend:
                    var id_token = googleUser.getAuthResponse().id_token;
                    console.log("ID Token: " + id_token);
                };
            </script>

{% endblock %}
